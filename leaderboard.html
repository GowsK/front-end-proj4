<section class="reset" ng-show="users.isLoggedIn()"> <!--for demo wrap-->
 <h1>Leaderboards</h1>

 <div  class="tbl-header">
  <table cellpadding="0" cellspacing="0" border="0">
    <thead>
     <tr >
      <th>Full Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Score</th>
     </tr>
   </thead>
  </table>
 </div>

 <div  class="tbl-content">
  <table cellpadding="0" cellspacing="0" border="0">
   <tbody>
     <tr ng-repeat="user in users.all">
      <td><h2>{{user.local.fullname}}</h2></td>
      <td><h2>{{ user.local.username}}</h2></td>
      <td><h3>{{ user.local.email}}</h3></td>
      <td><h3>{{ user.local.score}}</h3></td>
     </tr>
   </tbody>
  </table>
 </div>
</section>
